<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Capital Barbershop AJAX</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <!-- Services Selection -->
    <h1> Services </h1>
    <form id="services">
      <input type="radio" name="service" value="hair" checked> Haircut
      <input type="radio" name="service" value="shave"> Shave
      <input type="radio" name="service" value="other"> Other<br />
      <button> Submit </button>
    </form><br />

    <!-- Date Selection -->
    <form>
      <h1> Date Selection </h1>
      Date: <br />
      <input id="date" type="text" name="date" />
      <button id="button" type="button"> Check Openings </button><br />
    </form>

    <!-- Openings -->
    <h2> Openings </h2>
    <br /><div id="title"></div>
    <ul id="openings"></ul>

    <!-- User details input -->
    <h1> Enter information </h1>
    <form id="form">
      EventScheduleId: <input id="eventscheduleid" type="text" name="eventscheduleid" /><br />
      FirstName: <input id="firstname" type="text" name="firstname" /><br />
      LastName: <input id="lastname" type="text" name="lastname" /><br />
      PhoneNumber: <input id="phone" type="text" name="phonenumber" /><br />
      Email: <input id="email" type="text" name="email" /><br />
      Description: <input id="desc" type="text" name="desc" /><br />
      EventIdentifier: <input id="eventid" type="text" name="eventid" /><br />
      <button id="book" type="button"> Book Appointment </button><br />
    </form><br />

    <!-- Booking Confirmation -->
    <h2> Booking Confirmation </h2>
    <br /><div id="confirm"></div>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="secrets.js"></script>
  <script src="checkers.js"></script>
  <script src="scripts.js"></script>
  </body>
</html>
