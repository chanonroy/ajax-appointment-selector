<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Capital Barbershop AJAX</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <!-- Services Selection -->
    <h1> Services </h1>
    <form id="services">
      <input type="radio" name="service" value="hair" checked> Haircut
      <input type="radio" name="service" value="shave"> Shave
      <input type="radio" name="service" value="other"> Other<br />
      <button> Submit </button>
    </form><br />

    <!-- Date Selection -->
    <form id="date-form">
      Date: <br />
      <input id="date" type="text" name="date" />
      <button id="button" type="button"> Check Openings </button><br />
    </form>
    <br /><div id="title"></div>
    <ul id="orders"></ul>

    <!-- User details input -->
    <form id="form">
      First Name: <input type="text" name="firstname" /><br />
      Last Name: <input type="text" name="lastname" /><br />
      Phone: <input type="text" name="phone" /><br />
      Email: <input type="text" name="email" /><br />
      Description: <input type="text" name="notes" /><br />
      <input type="submit" value="Submit" />
    </form><br />

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="secrets.js"></script>
  <script src="scripts.js"></script>
  </body>
</html>
